{% extends 'base.html' %}

{% block title %}
    Quote List
{% endblock %}

{% block content %}
    <h1>حکایات:</h1>
    <a href="{% url 'quote:new' %}">جدید</a><br>
    {% for quote in quotepost_list %}
        <br>
        <a href="{% url 'quote:detail' quote.pk %}">{{ quote.id}}: {{ quote.text|slice:":200" }}</a>
    {% endfor %}
{% endblock %}
