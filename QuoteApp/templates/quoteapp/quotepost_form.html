{% extends 'base.html' %}

{% block title %}
    New Quote
{% endblock %}

{% block content %}
    <h1>حکایت جدید</h1>
    {% if user.is_authenticated %}
        <form method="POST">
            {% csrf_token %}
            <div class="quote-text control-form">{{ form.text }}</div>
            <div class="quote-tag">{{ form.tag }}</div>
            <input type="submit" value="save">
        </form>
    {% else %}
        <a href="{% url 'login' %}">ورود</a>
    {% endif %}
{% endblock %}
